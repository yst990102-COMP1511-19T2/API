Write a program that <b>three_five.c</b>  that reads a positive integer <b>n</b>
and print all the positive integers <b>&lt; n</b> divisible by <b>3</b> or <b>5</b>.
<p>
For example:

<pre class="command_line">
<kbd class="shell"> ./three_five</kbd>
Enter number: <kbd>10</kbd>
3
5
6
9
<kbd class="shell">./three_five</kbd>
Enter number: <kbd>30</kbd>
3
5
6
9
10
12
15
18
20
21
24
25
27
</pre>
</p>
